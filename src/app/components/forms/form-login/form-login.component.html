<ion-card class="ion-padding" color="light">
  <ion-card-header>
    <ion-img src="assets/img/logo.png"></ion-img>
  </ion-card-header>
  <ion-card-content>
    <form [formGroup]="loginForm" (ngSubmit)="enviarLoginData($event, loginForm.valid)">
      <ion-item class="ion-margin-bottom">
        <ion-label>
          <ion-icon color="primary" slot="start" name="person"></ion-icon>
        </ion-label>
        <ion-input required formControlName="nDocument" type="tel" placeholder="N° Documento">
        </ion-input>
      </ion-item>
      <ion-item class="ion-margin-bottom">
        <ion-label>
          <ion-icon color="primary" slot="start" name="lock-closed"></ion-icon>

        </ion-label>
        <ion-input required formControlName="password" type="password" placeholder="Contraseña"></ion-input>
      </ion-item>
      <ion-button expand="full" color="primary" type="submit" [disabled]="loginForm.invalid">
        ENTRAR
      </ion-button>
    </form>
  </ion-card-content>
</ion-card>
