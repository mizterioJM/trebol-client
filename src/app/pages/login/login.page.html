<ion-header>
  <ion-toolbar>
    <ion-title>LOGIN</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="animated fadeIn fast">
  <ion-grid id="contenedor">
    <ion-row class="ion-align-items-center ion-justify-content-center">
      <ion-col size="12" size-xl="5" size-lg="7" size-md="9" size-sm="10" size-xs="12">
        <app-form-login (outPutLoginData)="recibirLoginData($event)"></app-form-login>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
